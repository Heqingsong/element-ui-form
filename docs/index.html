<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>element-ui-form - a data-driven element-ui form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="a data-driven element-ui form" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="//cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script src="https://unpkg.com/babel-plugin-transform-vue-jsx"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.4/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-demo-box-vue/dist/docsify-demo-box-vue.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>
    <script src="element-ui-form.min.js"></script>
    <script>
      Vue.use(ElementUIForm);

      var jsResources =
        "<scr" +
        'ipt src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></scr' +
        "ipt>" +
        "\n<scr" +
        `ipt src="//unpkg.com/element-ui/lib/index.js"></scr` +
        "ipt>" +
        "\n<scr" +
        `ipt src="//unpkg.com/babel-standalone/babel.min.js"></scr` +
        "ipt>" +
        "\n<scr" +
        `ipt src="//unpkg.com/babel-plugin-transform-vue-jsx"></scr` +
        "ipt>";

      var cssResources =
        '@import url("//unpkg.com/element-ui/lib/theme-chalk/index.css");';

      var bootCode = "";

      window.$docsify = {
        name: "element-ui-form",
        loadNavbar: true,
        repo: "https://github.com/Heqingsong/element-ui-form",
        plugins: [DemoBoxVue.create(jsResources, cssResources, bootCode)],
      };
    </script>
  </body>
</html>
